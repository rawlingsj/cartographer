apiVersion: carto.run/v1alpha1
kind: ClusterSupplyChain
metadata:
  name: supply-chain
spec:
  selector:
    app.tanzu.vmware.com/workload-type: web

  #
  #
  #   source-provider <--[src]-- image-builder <--[img]--- config-provider                    git-writer
  #     GitRepository               Image                    ConfigMap      <--[configmap]--- Git Commit
  #
  components:
    - name: source-provider
      templateRef:
        kind: ClusterSourceTemplate
        name: source

    - name: source-tester
      templateRef:
        kind: ClusterSourceTemplate
        name: tests
      sources:
        - component: source-provider
          name: source

    - name: image-builder
      templateRef:
        kind: ClusterImageTemplate
        name: image
      sources:
        - component: source-provider
          name: source-tester

    - name: config-provider
      templateRef:
        kind: ClusterConfigTemplate
        name: app-config
      images:
        - component: image-builder
          name: image

    - name: git-writer
      templateRef:
        kind: ClusterTemplate
        name: git-writer
      configs:
        - component: config-provider
          name: data